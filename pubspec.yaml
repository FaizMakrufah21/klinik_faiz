name: my_app
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.5
  dio: ^5.2.1
  shared_preferences: ^2.5.3 

  # Tambahkan ini ðŸ‘‡ untuk menampilkan file SVG (misal dari unDraw)
  flutter_svg: ^2.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  # Daftarkan folder aset kamu di sini
  assets:
    - lib/assets/image/
    - lib/assets/fonts/

  # Daftarkan font kamu di sini
  fonts:
    - family: Tahoma
      fonts:
        - asset: lib/assets/fonts/Tahoma.ttf
        - asset: lib/assets/fonts/Tahoma.ttf
          weight: 700
